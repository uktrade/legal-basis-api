workflows:
  version: 2

  build-and-test:
    jobs:
      - build-and-test

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10
        environment:
          <<: *environment

      # postgres:11.6
      - image: cimg/postgres:16.0
        environment:
          <<: *environment

      # redis:5.0.7-alpine
      - image: circleci/redis@sha256:8aaec4ec9b084dce3d2e49607035825f2bc7abd9ea0e69718d410f74448b1012
        environment:
          <<: *environment
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "requirements-dev.txt" }}

      - run:
          name: Install dependencies
          command: |
              python3 -m venv venv
              . venv/bin/activate
              pip install -r requirements-dev.txt

      - save_cache:
          paths:
            - "venv"
          key: v2-dependencies-{{ checksum "requirements-dev.txt" }}

      - run:
          name: Run flake8
          command: |
            . venv/bin/activate
            make check-flake8

      - run:
          name: Check types
          command: |
            . venv/bin/activate
            make lint-types

      - run:
          name: Run pytest
          command: |
            . venv/bin/activate
            ./manage.py collectstatic --no-input
            pytest --dead-fixtures --dup-fixtures \
              --junitxml=.test-results/pytest-fixtures/results.xml &&
            pytest --junitxml=.test-results/pytest/results.xml \
              --cov-report=html:coverage

      - run:
          name: Check django settings
          command: |
            . venv/bin/activate
            ./manage.py check --deploy --fail-level WARNING
          environment:
            DJANGO_ENV: production

      - run:
          name: Check migrations are backwards-compatible
          command: |
            . venv/bin/activate
            ./manage.py lintmigrations --exclude-apps axes sites

      - run:
          name: Run Bandit security linter
          command: |
            . venv/bin/activate
            bandit -r server

      - run:
          name: Check dependency compatibility
          command: |
            . venv/bin/activate
            pip check

      - run:
          name: Check docs
          command: |
            . venv/bin/activate
            doc8 -q --ignore-path venv docs

      - run:
          name: Lint YAML
          command: |
            . venv/bin/activate
            yamllint -s .

      - store_test_results:
          path: .test-results

      - store_artifacts:
          path: coverage
